<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <div class="top-bg"></div>
    <main>
      <div class="dashboard">
        <!-- Header -->
        <header class="">
          <div class="dashboard-title">
            <h2 class="title">Social Media Dashboard</h2>
            <p class="sub-title">Total Followers: 23,004</p>
          </div>
          <div class="dark-toggle">
            <p>Dark Mode</p>
            <button class="dark-btn">
              <div class="dot"></div>
            </button>
          </div>
        </header>
        <!-- Social Cards -->
        <div class="social-cards">
          <div class="social-card facebook">
            <div class="user">
              <img src="./assets/images/icon-facebook.svg" alt="facebook" />
              <span>@nathanf</span>
            </div>
            <div class="followers">
              <p class="follower_number">1987</p>
              <p class="follower_text">Followers</p>
            </div>
            <p class="increment">
              <i class="bx bxs-up-arrow"></i>
              <span> 12 Today</span>
            </p>
          </div>
          <div class="social-card twitter">
            <div class="user">
              <img src="./assets/images/icon-twitter.svg" alt="twitter" />
              <span>@nathanf</span>
            </div>
            <div class="followers">
              <p class="follower_number">1044</p>
              <p class="follower_text">Followers</p>
            </div>
            <p class="increment">
              <i class="bx bxs-up-arrow"></i>
              <span> 99 Today</span>
            </p>
          </div>
          <div class="social-card">
            <div class="instagram-border"></div>
            <div class="user">
              <img src="./assets/images/icon-instagram.svg" alt="instagram" />
              <span>@nathanf</span>
            </div>
            <div class="followers">
              <p class="follower_number">11k
              <p class="follower_text">Followers</p>
            </div>
            <span class="increment">
              <i class="bx bxs-up-arrow"></i>
              <span>1099</span>Today</span>
            </p>
          </div>
          <div class="social-card youtube">
            <div class="user">
              <img src="./assets/images/icon-youtube.svg" alt="youtube" />
              <span>@nathanf</span>
            </div>
            <div class="followers">
              <p class="follower_number">8239
                </p>
              <p class="follower_text">Subscribers</p>
            </div>
            <p class="increment down">
              <i class='bx bxs-down-arrow'></i>
              <span> 144 Today</span>
            </p>
          </div>
        </div>
        <!-- Overview Cards -->
         <h2 class="heading">Overview - Today</h2>
         <div class="overview-cards">
         
          <!-- <div class="overview-card">
            <div class="card-views">
              <p>Page Views</p>
              <img src="./assets/images/icon-facebook.svg" alt="">
            </div>
            <div class="card-percent">
              <p class="number">87</p>
              <p class="increment">
                <i class="bx bxs-up-arrow"></i>
                <span> 3%</span>
              </p>
            </div>
          </div> -->
          
          
         </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
